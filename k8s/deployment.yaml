apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-status-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-status-service
  template:
    metadata:
      labels:
        app: simple-status-service
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
        - name: simple-status-service
          image: simple-status-service:latest
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: simple-status-service-config
